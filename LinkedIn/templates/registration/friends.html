
<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends Profile</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light ">
        <div class="container">
          <h1 class="mx-5" >{{profile.username}}    </h1>
          <a class="navbar-brand" href="{% url 'profile' %}">Back</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        
        </div>
      </nav>
      <div class="my-5 d-flex justify-content-center">
        <h3>Friends details</h3>
    </div>
    <table class="table table-striped container my-5">
        <thead>
            <tr>
               
                <th scope="col">Username</th>
                <th scope="col">Age</th>
                <th scope="col">Email</th>
                <th scope="col">Mobile</th>
                <th scope="col">Adress</th>
                <th scope="col">Website</th>
                <th scope="col">Headlines</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>{{user.username}}</td>
                <td>{{user.age}}</td>
                <td>{{user.email}}</td>
                <td>{{user.mobile}}</td>
                <td>{{user.address}}</td>
                <td><a href="{{user.website}}">{{user.website}}</a></td>
                <td>{{user.headlines}}</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
