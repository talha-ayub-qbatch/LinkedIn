

<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experince</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
          <h1 class="mx-5" >{{name.username}}    </h1>

          <a class="navbar-brand" href="{% url 'profile' %}">LinkedIn</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 d-flex justify-content-center ">
              <li class="nav-item ">
                <a class="nav-link " aria-current="page" href="{% url 'profile' %}">User</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'experince' %}">Experience</a>
              </li>
              <li class="nav-item">
                <a class="nav-link " aria-current="page" href="{% url 'education' %}">Education</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="{% url 'post' %}">Post</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="{% url 'comment' %}">Comment</a>
              </li>
              <li class="nav-item ">
                <a class="nav-link" aria-current="page" href="{% url 'connection' %}">Connection</a>
              </li>
              <li class="nav-item ">
                <a class="nav-link" aria-current="page" href="{% url 'viewprofile' %}">ViewProfile</a>
              </li>
              <li class="nav-item ">
                <a class="nav-link active" aria-current="page" href="{% url 'chat' %}">Chat</a>
              </li>
             
              

            </ul>
            <div class="d-flex align-items-center">
                <button class="btn btn-link"><a href="{%url 'logout'%}">Logout</a></button>
            </div>
          </div>
        </div>
      </nav>



      <div class="my-5 d-flex justify-content-center">
        <h3>User Experince</h3>
    </div>

    <table class="table table-striped container my-5">
        <thead>
            <tr>
               
                <th scope="col">Username</th>
                <th scope="col">Position</th>
                <th scope="col">Company Name</th>
                <th scope="col">Start Date</th>
                <th scope="col">End Date</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>{{user.user}}</td>
                <td>{{user.position}}</td>
                <td>{{user.company_name}}</td>
                <td>{{user.start_date}}</td>
                <td>{{user.end_date}}</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
